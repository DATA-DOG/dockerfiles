app:
  image: datadoglt/base
  command: /bin/true
  volumes:
    - ".:/var/www"

web:
  image: datadoglt/nginx-sf
  volumes_from: [app]
  links:
   - php
  ports:
   - "80:80"

php:
  image: datadoglt/php-fpm-56
  volumes_from: [app]
  links:
   - mysql

mysql:
  image: mysql:5.6
  env_file:
    - .env
